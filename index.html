<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <!-- *navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="icons-left">
                <i class="fa-solid fa-bars"></i>
                <h4>Contacts</h4>
            </div>

            <div class="icons-right">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="vertical-dots">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
        </div>
    </nav>

    <!-- *start of the form -->
    <form action="#">

        <!-- *Name -->
        <div class="first">
            <i class="fa-solid fa-user"></i>
            <input class="name-input" name="name" type="text" name="name" id="name" placeholder="Name">
            <br>
        </div>

        <!-- *phone -->
        <div class="second">
            <i class="fa-solid fa-phone"></i>
            <input class="phone-number" type="number" name="phone" id="phone" placeholder="Phone Number">
            <!-- *2nd input -->

            <select name="example" id="example">
                <option value="au">Label</option>
                <option value="test">test</option>
                <option value="test2">test2</option>
            </select>
            <br>
        </div>

        <!-- *addy -->
        <div class="third">
            <i class="fa-solid fa-location-dot"></i>
            <input class="addy" type="text" name="addy" id="addy" placeholder="Address">

            <div class="addy-container">
                <input class="addy-input city" type="text" name="addy" id="city" placeholder="City">

                <!-- <input class="addy-input state" type="text" name="addy" id="state" placeholder="State"> -->
                <div class="state-opt">
                    <select name="example" id="where">
                        <option value="au">State</option>
                        <option value="test">test</option>
                        <option value="test2">test2</option>
                    </select>


                    <input class="addy-input zip" type="number" name="addy" id="zip" placeholder="Zip">
                </div>
                <br>
            </div>
        </div>


        <!-- *email -->
        <div class="fourth">
            <i class="fa-solid fa-envelope"></i>
            <input type="text" name="email" id="email" placeholder="Email">
            <br>
        </div>

        <!-- *bday -->
        <div class="fifth">
            <i class="fa-solid fa-cake-candles"></i>
            <input type="date" name="date" id="date">
        </div>

    </form>

</body>

</html>
