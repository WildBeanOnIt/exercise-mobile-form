<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <!-- *navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="icons-left">
                <i class="fa-solid fa-bars"></i>
                <h4>Contacts</h4>
            </div>

            <div class="icons-right">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="vertical-dots">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
        </div>
    </nav>

    <!-- *start of the form -->
    <form action="#">

        <!-- *Name -->
        <i class="fa-solid fa-user"></i>
        <label for="name">name</label>
        <input type="text" name="name" id="name" placeholder="Name">
        <br>

        <!-- *phone -->
        <i class="fa-solid fa-phone"></i>
        <label for="phone">Phone Number</label>
        <input type="number" name="phone" id="phone" placeholder="Phone Number">
        <!-- *2nd input -->
        <input type="text" name="#" id="#" placeholder="Label">
        <br>

        <!-- *addy -->
        <i class="fa-solid fa-location-dot"></i>
        <label for="addy">Address</label>
        <input type="text" name="addy" id="addy" placeholder="Address">

        <input type="text" name="addy" id="addy" placeholder="City">
        <input type="text" name="addy" id="addy" placeholder="State">
        <input type="number" name="addy" id="addy" placeholder="Zip">
        <br>


        <!-- *email -->
        <i class="fa-solid fa-envelope"></i>
        <input type="text" name="" id="" placeholder="Email">
        <br>

        <!-- *bday -->
        <i class="fa-solid fa-cake-candles"></i>
        <input type="date" name="" id="" placeholder="Birthday">

    </form>

</body>

</html>
